<!DOCTYPE html>
<html>
<head>
	
<title>REACT APP</title>
</head>
<body>
	<script type="text/javascript">
		function data()
		{
			var a=document.getElementById("i1").value;
			var b=document.getElementById("i2").value;
			localStorage.setItem("name",a);
		    localStorage.setItem("phone",b);
		}
	</script>
	<table>
		<tr>
			<th>Name:</th>
			<td><input id="i1" type="text" oninput="print1()"/></td>
		</tr>
		<tr>
			<th>Phone:</th>
			<td><input id="i2" type="number"oninput="print2()"/></td>
		</tr>
	</table>
	Subscriber to be added:
	<table>
		<tr>
			<th>Name:</th>
			<td><div id="div1">
	</div></td>
		</tr>
<tr>
			<th>phone:</th>
			<td><div id="div2"></div></td>
		</tr>
	</table>
	<a href="home.html" onclick="data()">add</a>
	<script type="text/javascript">
    function print1()
    {
    	var x=document.getElementById("i1").value;
    	document.getElementById("div1").innerHTML=x;
    }
    function print2()
    {
    	var x=document.getElementById("i2").value;
    	document.getElementById("div2").innerHTML=x;
    }
	</script>

</body>
</html>
